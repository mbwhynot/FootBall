<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            width: 500px;
            height: 500px;
            background-color: greenyellow;
            border: 2px dotted;
            border-top: 0px;
        }

        .dot {
            height: 100px;
            border-top: 2px dotted;

        }

        #ball {
            height: 100px;
            width: 100px;
            position: absolute;
            top: 100px;
            left: 10px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <img id="ball" src="/football_PNG52775.png" alt="don`t worry">
    </div>
    <script>
        
        window.addEventListener("load", init, false)

        function init() {

            let ball = document.getElementById('ball')
            ball.addEventListener("mousedown", function (e) {
                drag(this, e);
            })
        }
        function drag(elementToDrag, event) {
            // координаты мыши в начале перетаскивания.
            let startX = event.clientX,
                startY = event.clientY;

            // разница между начальными координатами объекта и серединой мяча 
            let ballX = 50;
            ballY = 50;

            // Регистрация событий mouseup и mousemove
            document.addEventListener("mousemove", moveHandler, true);
            document.addEventListener("mouseup", upHandler, true);
            function moveHandler(e) {
                if (!e) e = window.event;

                // перемещаем элемент с учетом отступа от первоначального клика.
                elementToDrag.style.left = (e.clientX - ballX) + "px";
                elementToDrag.style.top = (e.clientY - ballY) + "px";
            }

            function upHandler(e) {
                if (!e) e = window.event;
                document.removeEventListener("mousemove", moveHandler, true);
            }
        }



    </script>
</body>

</html>
