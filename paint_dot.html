<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <style>
        body {

            height: 200рх;
            background: beige;
        }

        .dot {
            height: 10рх;
            width: 10рх;
            border-radius: 4рх;
            /* скругленные углы */
            background: rgba(7, 31, 248, 0.514);
            position: absolute;
        }
    </style>
        <script>
            window.addEventListener("click", event => {
                let dot = document.createElement("div");
                dot.className = "dot";
                dot.style.left = (event.pageX - 4) + "рх";
                dot.style.top = (event.pageY - 4) + "рх";
                document.body.appendChild(dot);
                console.log(dot)
            })
        </script>

</body>

</html>
